<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登陆 - 微视频</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha256-93wNFzm2GO3EoByj9rKZCwGjAJAwr0nujPaOgwUt8ZQ=" crossorigin="anonymous">
  </link>

  <link rel="stylesheet" href="assets/css/common.css">
  <link rel="stylesheet" href="assets/css/login.css">

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha256-/ijcOLwFf26xEYAjW75FizKVo5tnTYiQddPZoLUHHZ8=" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha256-2JaAhvdQnfNMMnhWPauHOZ2k+dzftBmBjjownu3HC4g=" crossorigin="anonymous">
  </script>
</head>

<body>
  <div class="container-fluid login-content">
    <form class="login-form">
      <div class="form-group">
        <h2>微视频</h2>
      </div>
      <div class="form-group">
        <label for="email">邮箱</label>
        <input type="email" class="form-control" id="email" aria-describedby="email-desc">
        <small id="email-desc" class="form-text text-muted">我们不会将你的邮箱分享给任何人</small>
      </div>
      <div class="form-group">
        <label for="password">密码</label>
        <input type="password" class="form-control" id="password">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="remember-pass">
        <label class="form-check-label" for="rememeber-pass">记住密码</label>
        <a href="">还没有账号？这里注册</a>
      </div>
      <button type="button" onclick="login()" class="btn btn-primary login-submit">登陆</button>
    </form>
    <footer><span class="copyright">© chioio 版权所有。</span></footer>
  </div>

  <script src="./assets/js/common.js"></script>
  <script src="./assets/js/login.js"></script>
</body>

</html>
